<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Pitcher Reports</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div>
        <h1>Pitcher Reports (Beta)</h1>
          <p>
            Enter a pitcher's full name (first and last, with proper capitalization) and select a season in which that pitcher was active. You will receive your report in approximately 30 seconds.
          </p>
            <form id='pitcher_form' method='post' action='index' >
              <p>
                Pitcher name: <input type='text' name='pitcher' />
              </p>
              <p> Season:
              <select name="season">
                <option value="2015">2015</option>
                <option value="2014">2014</option>
                <option value="2013">2013</option>
                <option value="2012">2012</option>
                <option value="2011">2011</option>
                <option value="2010">2010</option>
                <option value="2009">2009</option>
                <option value="2008">2008</option>
                <option value="2007">2007</option>
              </select>
              </p>
              <input type = 'submit' value='Submit' />
            </form>
          <p>
            <a href="./static/example.html">See example</a>
          </p>
    </div>
  </body>
</html>
