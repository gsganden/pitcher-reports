<!doctype html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Pitcher Reports</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="https://cdn.pydata.org/bokeh/release/bokeh-0.11.1.min.css" type="text/css" />
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="https://cdn.pydata.org/bokeh/release/bokeh-0.11.1.min.js"></script>
        <script type="text/javascript">
            Bokeh.set_log_level("info");
        </script>
    </head>
    <body>
        <center>
            <div>
                <h1>Pitches Thrown by {{pitcher}} in {{season}}</h1>
                    <h2>Repertoire</h2>
                        <img src="data:image/png;base64,{{ repertoire_plot }}">
                    <h2>Selection</h2>
                        <p>
                            <img src="data:image/png;base64,{{ selection_plot }}">
                        </p>
                        <p>
                            Increasing velocity &#8594;
                        </p>
                    <h2>Locations</h2>
                        <img src="data:image/png;base64,{{ location_plot }}">
                <h1>
                    <a href="../index">Back</a>
                </h1>
            </div>
        </center>
    </body>
</html>
